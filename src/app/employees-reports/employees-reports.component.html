<ul id="lst">
  <li><a [routerLink]="['/my-reports']">Moje raporty</a></li>
  <li><a [routerLink]="['/employees-reports']">Raporty pracowników</a></li>
  <li><a [routerLink]="['/assign-tasks']">Przydziel zadania</a></li>
  <li><a>|</a></li>
  <li (click)="logout()"><a [routerLink]="['/logout']">Wyloguj</a></li>
</ul>
<br/>
<br/>
<form>
  <tr>
    <th *ngFor="let weekday of weekdays">{{weekday}}</th>
  </tr>
  <tr *ngFor="let task of timesheet.tasks">
    <td>
      <p>{{task.title}}</p>
      <p>Limit czasowy: {{task.time_limit}} godzin</p>
    </td>
    <td *ngFor="let track of task.tracked">
      <br/>
      <p rows="1" cols="30" class="time_tracked">{{track.tracked_time}}</p>
      <p rows="8" cols="30">{{track.description}}</p>
    </td>
  </tr>
  <tr>
    <td>
      Wybierz pracownika:
      <select>
        <option *ngFor="let employee of employees">{{employee.username}}</option>
      </select>
      <input type="submit" value="Wczytaj" class="button" (click)="fetchTimesheet()"/>
    </td>
    <td>
      Wybierz tydzień:
      <input type="button" value="<-" class="button" (click)="fetchPrevTimesheet()">
      <input type="text" value="{{timesheet.week}}" size="1">
      <input type="button" value="->" class="button" (click)="fetchNextTimesheet()">
    </td>
    <td>
      <input type="submit" value="Akceptuj" class="button" (click)="accept_timesheet()"/>
      /
      <input type="submit" value="Odrzuć" class="button" (click)="decline_timesheet()"/>
    </td>
  </tr>
  <br/>
</form>
