<form>
  <table class="table table-bordered">
    <thead class="thead-light">
    <tr>
      <th *ngFor="let weekday of weekdays" class="font-weight-bold">{{weekday}}</th>
    </tr>
    </thead>
    <tr *ngFor="let task of timesheet.tasks">
      <td>
        <p class="font-weight-bold">{{task.title}}</p>
        <p class="font-weight-light">Limit: {{task.time_limit}} h</p>
      </td>
      <td *ngFor="let track of task.tracked">
        <br/>
        <p rows="1" cols="30" class="time_tracked">{{track.tracked_time}} h</p>
        <p rows="8" cols="30">{{track.description}}</p>
      </td>
    </tr>
    <tr>
      <td>
        Wybierz pracownika:
        <select class="form-control">
          <option *ngFor="let employee of employees">{{employee.username}}</option>
        </select>
      </td>
      <td>
        <input type="submit" value="Wczytaj" class="btn btn-info" (click)="fetchTimesheet()"/>
      </td>
      <td>
        Wybierz tydzień:
      </td>
      <td>
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-info" (click)="fetchPrevTimesheet()"><<</button>
          </div>
          <input type="text" value="{{timesheet.week}}" size="1" class="form-control text-center">
          <div class="input-group-append">
            <button type="button" class="btn btn-info" (click)="fetchNextTimesheet()">>></button>
          </div>
        </div>
      </td>
      <td>
        <input type="submit" value="Zapisz" class="btn btn-info" (click)="fetchTimesheet()"/>
      </td>
      <td>
        <input type="submit" value="Wyślij" class="btn btn-info" (click)="fetchTimesheet()"/>
      </td>
    </tr>
  </table>
</form>
