<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label for="username">Nazwa uzytkownika:</label>
          <input type="text" id="username" [(ngModel)]="model.username" name="username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Has≈Ço:</label>
          <input type="password" id="password" [(ngModel)]="model.password" name="password" class="form-control"/>
        </div>
        <input type="submit" value="Zaloguj" class="btn btn-info" (click)="login()"/>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
