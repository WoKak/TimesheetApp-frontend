<ul class="nav nav-tabs justify-content-center">
  <li class="nav-item">
    <div class="alert alert-info">
      <a class="nav-link alert-info" [routerLink]="['/my-reports']">Moje raporty</a>
    </div>
  </li>
  <li class="nav-item">
    <div class="alert alert-info">
      <a class="nav-link alert-info" [routerLink]="['/employees-reports']">Raporty pracowników</a>
    </div>
  </li>
  <li class="nav-item">
    <div class="alert alert-info">
      <a class="nav-link alert-info" [routerLink]="['/assign-tasks']">Przydziel zadania</a>
    </div>
  </li>
  <li class="nav-item">
    <div class="alert alert-info">
      <a class="nav-link alert-info" [routerLink]="['/logout']">Wyloguj</a>
    </div>
  </li>
</ul>
<div class="row">
  <div class="col">
    <form>
      <div class="input-group">
        <div class="input-group-prepend">
          <button type="button" class="btn btn-outline-info" (click)="decreaseWeek()"><<</button>
        </div>
        <input type="text" [(ngModel)]="model.week" name="week" size="1" class="form-control text-center">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-info" (click)="increaseWeek()">>></button>
        </div>
      </div>
      <select class="form-control" id="task">
        <option *ngFor="let task of tasks">{{task}}</option>
      </select>
      <input type="submit" value="Pobierz raport" class="btn btn-info" (click)="fetchReport()"/>
    </form>
  </div>
  <div class="col">
    <p>Status: {{this.model.status}}</p>
    <form>
      <div *ngFor="let track of model.tracked" class="form-group">
        <p>{{track.day}}:</p>
        <input type="number" [(ngModel)]="track.trackedTime" name="trackedTime" placeholder="czas">
        <input type="text" [(ngModel)]="track.description" name="description" placeholder="opis">
      </div>
      <input type="submit" value="Wyślij raport" class="btn btn-info" (click)="sendReport()"/>
    </form>
  </div>
</div>
